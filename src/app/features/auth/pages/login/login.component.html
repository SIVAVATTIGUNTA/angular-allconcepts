<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
	<div class="card shadow-sm login-card">
		<div class="row g-0">
			<!-- Image column (hidden on small screens) -->
			<div class="col-md-5 d-none d-md-block">
				<img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80"
						 class="img-fluid h-100 rounded-start" alt="login image" style="object-fit: cover;" />
			</div>

			<!-- Form column -->
			<div class="col-md-7">
				<div class="card-body p-4 p-sm-5">
					<!-- small-screen image shown above the form -->
					<div class="d-block d-md-none mb-3">
						<img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" class="img-fluid rounded" alt="login image small" style="object-fit: cover; height:180px; width:100%;" />
					</div>
					<h3 class="card-title mb-3 text-center">Welcome back</h3>
					<p class="text-muted text-center mb-4">Sign in to continue to your dashboard</p>

								<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
									<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

									<div class="mb-3">
										<label for="username" class="form-label">Username</label>
										<input id="username" autofocus type="text" formControlName="username" class="form-control" [class.is-invalid]="f.username.touched && f.username.invalid" placeholder="Enter username" aria-describedby="usernameHelp" />
										<div id="usernameHelp" class="field-help">
											<!-- per-field feedback visible under the input when touched and invalid -->
											<div *ngIf="f.username.touched && f.username.invalid" class="invalid-feedback d-block">
												<div *ngIf="f.username.errors?.['required']">Username is required.</div>
												<div *ngIf="f.username.errors?.['minlength']">Username must be at least 3 characters.</div>
											</div>
										</div>
									</div>

									<div class="mb-3">
										<div class="d-flex justify-content-between align-items-center">
											<label for="password" class="form-label mb-0">Password</label>
											<a class="small text-decoration-none" href="#">Forgot?</a>
										</div>
										<input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="f.password.touched && f.password.invalid" placeholder="Enter password" aria-describedby="passwordHelp" />
										<div id="passwordHelp" class="field-help">
											<!-- per-field feedback visible under the input when touched and invalid -->
											<div *ngIf="f.password.touched && f.password.invalid" class="invalid-feedback d-block">
												<div *ngIf="f.password.errors?.['required']">Password is required.</div>
												<div *ngIf="f.password.errors?.['minlength']">Password must be at least 6 characters.</div>
											</div>
										</div>
									</div>

									<div class="mb-3 form-check">
										<input id="remember" type="checkbox" class="form-check-input" formControlName="remember" />
										<label for="remember" class="form-check-label">Remember me</label>
									</div>

									<button type="submit" class="btn btn-primary w-100" [disabled]="loading">{{ loading ? 'Signing in...' : 'Sign in' }}</button>
								</form>

					<div class="text-center mt-3">
								<small class="text-muted">Don't have an account? <a routerLink="/auth/register" class="text-decoration-none">Register</a></small>
							</div>
				</div>
			</div>
		</div>
	</div>
</div>
